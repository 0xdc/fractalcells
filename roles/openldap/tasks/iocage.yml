---
- name: Check if OpenLDAP jail already exists
  shell: /usr/local/sbin/iocage list | awk '/{{ production_jails.openldap.tag }}/ {print $2}'
  register: openldap_jail_uuid
  tags:
  - iocage-template
  - iocage-jails
  - ldap
  - auth

- name: Create OpenLDAP jail {{ production_jails.openldap.tag }}
  shell: /usr/local/sbin/iocage clone {{ template_uuid.stdout.strip() }}  tag={{ production_jails.openldap.tag }} ip4_addr='{{ production_jails.openldap.interface }}|{{ production_jails.openldap.ip }}' boot=on allow_sysvipc=1 pkglist={{ iocage_jails_dir }}/pkglist.txt defaultrouter='{{ internal_ip }}'
  when:
  - (openldap_jail_uuid is undefined) or (openldap_jail_uuid.stdout.strip() == "")
  tags:
  - iocage-template
  - iocage-jails
  - ldap
  - auth

- name: Find UUID for {{ production_jails.openldap.tag  }}
  shell: /usr/local/sbin/iocage list | awk '/{{ production_jails.openldap.tag }}/ {print $2}'
  changed_when: false
  register: openldap_jail_uuid
  tags:
  - iocage-jails
  - ldap
  - auth

- stat: path='/iocage/jails/{{ openldap_jail_uuid.stdout.strip() }}/root/'
  register: openldap_jail_dir
  tags:
  - iocage-template
  - iocage-jails
  - ldap
  - auth

- assert:
    that:
      - openldap_jail_dir.stat.exists
      - openldap_jail_dir.stat.isdir
  tags:
  - iocage-template
  - iocage-jails
  - ldap
  - auth

- name: Register jail's root diretory
  shell: echo "{{ iocage_jails_dir }}/{{ openldap_jail_uuid.stdout.strip() }}/root"
  changed_when: false
  register: openldap_jail_root
  tags:
  - iocage-jails
  - ldap
  - auth
