- name: Enable OpenLDAP service
  when: openldap_jail_started|success
  lineinfile: dest={{ openldap_jail_root.stdout.strip() }}/etc/rc.conf state=present insertafter=EOF line="openldap_enable=\"YES\""
  tags:
  - ldap
  - auth

- name: Create directories
  file: path={{ item.path }} state=directory mode={{ item.mode }}
  tags:
  - ldap
  - auth
  - certs
  with_items:
          - { path: '{{ openldap_jail_root.stdout.strip() }}/var/db/openldap-data', mode: '755' }
          - { path: '{{ openldap_jail_root.stdout.strip() }}/usr/local/etc/openldap/private', mode: '700' }


